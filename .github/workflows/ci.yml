name: ğŸ” CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Executa testes todas as segundas Ã s 02:00 UTC
    - cron: '0 2 * * 1'

env:
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduz combinaÃ§Ãµes para economizar recursos
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.10'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ğŸ” Lint with flake8
      run: |
        # Para erros de sintaxe ou nomes indefinidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Para outros problemas
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short --cov=win32_scraper --cov-report=xml --cov-report=term-missing

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-tests:
    name: ğŸŒ Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ğŸ§ª Run integration tests
      run: |
        python -m pytest tests/ -v -m "integration" --tb=short
      env:
        # Testes que requerem rede real
        NETWORK_TESTS: true

    - name: ğŸ¯ Test CLI functionality
      run: |
        # Testa se o CLI funciona com funÃ§Ãµes conhecidas
        python win32_scraper.py CreateProcessW --output json > test_output.json
        cat test_output.json
        # Verifica se o JSON Ã© vÃ¡lido
        python -c "import json; json.load(open('test_output.json'))"

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety

    - name: ğŸ” Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true

    - name: ğŸ›¡ï¸ Check dependencies for vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check || true

    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  code-quality:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff .

    - name: ğŸ“ Type checking with MyPy
      run: |
        mypy win32_scraper.py --ignore-missing-imports || true

    - name: ğŸ“Š Generate complexity report
      run: |
        flake8 . --exit-zero --format=html --htmldir=flake8-report --statistics
      
    - name: ğŸ“Š Upload code quality reports
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: flake8-report/

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark

    - name: âš¡ Run performance benchmarks
      run: |
        # Testa performance de funÃ§Ãµes crÃ­ticas
        python -c "
        import time
        from win32_scraper import Win32APIScraper
        
        scraper = Win32APIScraper()
        
        # Testa URLs diretos (deve ser rÃ¡pido)
        start = time.time()
        url = scraper._try_direct_url('CreateProcessW')
        end = time.time()
        
        print(f'Direct URL lookup: {(end-start)*1000:.2f}ms')
        assert (end-start) < 0.1, 'Direct URL lookup too slow'
        "

  deploy-docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: [test, integration-tests, security, code-quality]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“š Generate documentation badge
      run: |
        # Cria badge de documentaÃ§Ã£o
        echo "![Documentation](https://img.shields.io/badge/docs-latest-brightgreen.svg)" > docs-badge.md

    - name: ğŸ“Š Update README with test results
      run: |
        # Poderia atualizar README com resultados dos testes
        echo "Tests completed successfully at $(date)" >> test-results.md

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, integration-tests, security, code-quality, performance]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify on success
      if: needs.test.result == 'success' && needs.integration-tests.result == 'success'
      run: |
        echo "âœ… All tests passed successfully!"
        echo "ğŸ“Š Coverage report generated"
        echo "ğŸ”’ Security scan completed"
        echo "ğŸ“ Code quality checks passed"

    - name: ğŸ“¢ Notify on failure
      if: needs.test.result == 'failure' || needs.integration-tests.result == 'failure'
      run: |
        echo "âŒ Tests failed!"
        echo "Please check the logs for details."
        exit 1